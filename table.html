<!DOCTYPE html>
<html>
<head>
<title>HTML Table Header</title>
<style>
table {
border-collapse: collapse;
}
</style>
</head>
<body>
<table border="1">
<tr>
<th>Name</th> <th>Salary</th>
</tr>
<tr>
<td>Avinash</td> <td>5000</td>
</tr>
<tr>
<td>Shekar</td><td>7000</td>
</tr>
</table>
<table border="1">
<tr>
<th rowspan="2">Student ID</th>
<th colspan="2">Subject Grades</th>
</tr>
<tr>
<th>WT</th>
<th>FPC</th>
</tr>
<tr>
<td>1</td>
<td align="center">A</td>
<td align="center">B</td>
</tr>
<tr>
<td>2</td>
<td align="center">S</td>
<td align="center">A</td>
</tr>
</table>
</body></html>
